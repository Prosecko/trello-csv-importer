<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV Trello Importer v10</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        background-color: #0a192f;
        color: #ccd6f6;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #89cff0;
      }
      .top-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      input, button {
        background-color: #112240;
        color: #ccd6f6;
        border: 1px solid #89cff0;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #89cff0;
        color: #0a192f;
      }
      #preview {
        background-color: #112240;
        padding: 15px;
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
        text-align: left;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background-color: #233554;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
      strong {
        color: #89cff0;
      }
    </style>
  </head>
  <body>
    <h1>CSV Importer v10</h1>
    <div class="top-container">
      <input type="file" id="csvInput" accept=".csv">
      <button id="importBtn">Importiere CSV</button>
      <button id="testBoardBtn">Test Board</button>
    </div>
    <div id="preview"></div>
    <button id="createCardsBtn" style="display:none; margin-top: 10px;">Erstelle Trello-Karten</button>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (!window.TrelloPowerUp) {
          console.error("Trello API konnte nicht geladen werden. Ist das Power-Up korrekt registriert?");
          document.body.innerHTML = `<div style="text-align: center; padding: 50px;">
            <h2>Fehler</h2>
            <p>Dieses Power-Up muss innerhalb von Trello verwendet werden.</p>
          </div>`;
          return;
        }
        
        var t = TrelloPowerUp.iframe();
        console.log("Trello API erkannt, initialisiere Power-Up");
        
        let parsedData = [];
        
        document.getElementById('csvInput').addEventListener('change', function(event) {
          const file = event.target.files[0];
          if (!file) {
            document.getElementById('preview').innerHTML = '';
            return;
          }

          Papa.parse(file, {
            header: true,
            complete: function(results) {
              if (results.data.length === 0) {
                document.getElementById('preview').innerHTML = '<p>Die CSV-Datei ist leer oder fehlerhaft.</p>';
                return;
              }
              parsedData = results.data;
              displayPreview(parsedData);
            },
            error: function(err) {
              console.error('CSV Parsing Error:', err);
              document.getElementById('preview').innerHTML = '<p>Fehler beim Parsen der CSV-Datei.</p>';
            }
          });
        });
        
        function displayPreview(dataArray) {
          let previewDiv = document.getElementById('preview');
          previewDiv.innerHTML = '<h3>Vorschau der zu erstellenden Karten:</h3>';
          let previewList = '<ul>';
          
          dataArray.forEach(item => {
            previewList += `<li><strong>${item['Card Name'] || 'Kein Name'}</strong><br>
              Beschreibung: ${item['Card Description'] || 'Keine Beschreibung'}<br>
              Mitglieder: ${item['Members'] || 'Keine Mitglieder'}<br>
              Labels: ${item['Labels'] || 'Keine Labels'}<br>
              Fälligkeitsdatum: ${item['Due Date'] || 'Kein Datum'}<br>
              Checkliste: ${item['Checklist'] || 'Keine Checkliste'}<br>
            </li>`;
          });
          previewList += '</ul>';
          previewDiv.innerHTML += previewList;
          
          document.getElementById('createCardsBtn').style.display = 'block';
        }

        document.getElementById('testBoardBtn').addEventListener('click', function() {
          t.card.create({
            name: "Testkarte",
            desc: "Dies ist eine Testkarte zum Prüfen der API."
          }).then(() => {
            console.log("Testkarte erfolgreich erstellt!");
          }).catch(err => {
            console.error("Fehler beim Erstellen der Testkarte:", err);
          });
        });
      });
    </script>
  </body>
</html>
