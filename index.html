<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV Trello Importer v5 (Rollback)</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
      body {
        background-color: #0a192f;
        color: #ccd6f6;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        color: #89cff0;
      }
      .top-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      input, button {
        background-color: #112240;
        color: #ccd6f6;
        border: 1px solid #89cff0;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #89cff0;
        color: #0a192f;
      }
    </style>
  </head>
  <body>
    <h1>CSV Importer v5 (Rollback)</h1>
    <div class="top-container">
      <input type="file" id="csvInput" accept=".csv">
      <button id="importBtn">Importiere CSV</button>
    </div>
    <div id="preview"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (!window.TrelloPowerUp) {
          console.error("Trello API konnte nicht geladen werden. Ist das Power-Up korrekt registriert?");
          return;
        }
        
        var t = TrelloPowerUp.iframe();
        console.log("Trello API erkannt, initialisiere Power-Up");
        
        TrelloPowerUp.initialize({
          "board-buttons": function (t, opts) {
            return [
              {
                icon: "https://cdn-icons-png.flaticon.com/512/2919/2919592.png",
                text: "CSV Import",
                callback: function (t) {
                  document.getElementById('csvInput').click();
                }
              }
            ];
          }
        });
      });
    </script>
  </body>
</html>
